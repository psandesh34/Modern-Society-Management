<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/profile">MSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
        </ul>
        <ul class="navbar-nav">
                <a *ngIf="!userId" class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
                <a *ngIf="!userId" class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
                <a *ngIf="userId" class="nav-link" routerLink="/logout" routerLinkActive="active">Logout</a>
        </ul>
    </div>
</nav>
<div  class="mat-elevation-z8 mt-5">
<table *ngIf="isVisible" mat-table [dataSource]="data">
    <ng-container matColumnDef="flatNumber">
        <th mat-header-cell *matHeaderCellDef> Flat Number </th>
        <td mat-cell *matCellDef="let element"> {{element.flatNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
    </ng-container>
    <ng-container matColumnDef="deleteAction">
        <th mat-header-cell *matHeaderCellDef> delete </th>
          <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="onDelete(element._id)" style="cursor:pointer">delete</i>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
