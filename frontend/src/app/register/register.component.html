<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/profile">MSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
        </ul>
        <ul class="navbar-nav">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </ul>
    </div>
</nav>
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <div class="card rounded-5 mat-elevation-z8">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (submit)="registerUser()">
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="text" formControlName="contactEmail" class="form-control rounded-0" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" formControlName="mobileNumber" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Flat Number</label>
                            <input type="text" formControlName="flatNumber" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" formControlName="gender" class="form-control rounded-0" required>
                        </div>
                        <button type="button" (click)="registerUser()"
                            class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>

        </div>


    </div>
</div>
