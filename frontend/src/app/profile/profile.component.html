<style type="text/css">
    a:hover {
        cursor: pointer;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/profile">MSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
            <li>
                <a *ngIf="isVisible" class="nav-link" routerLink="/upload" routerLinkActive="active">Upload</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <a *ngIf="!userId" class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            <a *ngIf="!userId" class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            <a *ngIf="userId" class="nav-link" (click)="logout()">Logout</a>
        </ul>
    </div>
</nav>
<mat-card *ngIf="isVisible" class="example-card mat-elevation-z8 mx-auto mt-5">
    <mat-card-header>
        <mat-card-title> {{data.firstName}} {{data.lastName}} </mat-card-title>
        <mat-card-subtitle> Flat: {{data.flatNumber}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                Email: {{data.contactEmail}}
            </mat-list-item>
            <mat-divider [inset]="true"></mat-divider>
            <mat-list-item>
                Mobile Number: {{data.mobileNumber}}
            </mat-list-item>
            <mat-divider [inset]="true"></mat-divider>
            <mat-list-item>
                Gender: {{data.gender}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/update/', data._id]" class="btn btn-success   ">Update</button>
    </mat-card-actions>
</mat-card>
