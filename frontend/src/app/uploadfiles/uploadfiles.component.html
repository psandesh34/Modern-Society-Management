<style type="text/css">
    a:hover {
        cursor: pointer;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/profile">MSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <a *ngIf="!isVisible" class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            <a *ngIf="!isVisible" class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            <a *ngIf="isVisible" class="nav-link" (click)="logout()">Logout</a>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <h2>Angular Image Upload Demo</h2>

    <div class="file-upload">
        <input type="file" name="image" ng2FileSelect [uploader]="uploader" accept="image/x-png,image/gif,image/jpeg" />
        <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            Upload
        </button>
    </div>

</div>
