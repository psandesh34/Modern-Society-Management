<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <div class="card rounded-0 mat-elevation-z8">
                <div class="card-header">
                    <h3 class="mb-0">Update</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateForm" (submit)="updateUser()">
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="text" formControlName="contactEmail" class="form-control rounded-4" required />
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control rounded-4"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" formControlName="mobileNumber" class="form-control rounded-4"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Flat Number</label>
                                <input type="text" formControlName="flatNumber" class="form-control rounded-4" required>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" formControlName="firstName" class="form-control rounded-4" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control rounded-4" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" formControlName="gender" class="form-control rounded-4" required>
                            </div>
                            <button type="button" (click)="updateUser()"
                                class="btn btn-primary float-right">Update</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>
</div>
