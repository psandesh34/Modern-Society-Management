<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/profile">MSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
        </ul>
        <ul class="navbar-nav">
                <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </ul>
    </div>
</nav>
<div class="pt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor"></span>

            <div class="card rounded-5 mat-elevation-z8">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="login()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="contactEmail" class="form-control rounded-0" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control rounded-0" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
